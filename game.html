<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/favicons/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script src="game.js" defer></script>
    <title>Game</title>
  </head>
  <body>
    <header>
      <div class="header">
        <nav>
          <img
            src="./images/logojoined.png"
            width="500"
            height="180"
            alt="Math Dragons Logo"
            class="overlay-image"
          />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Game</a></li>
            <li><a href="leaderboard.html">Leaderboard</a></li>
            <li><a href="about.html">About Us</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <h1 id="gameh1">Math Dragons</h1>
      <section id="game-score">
        <h2>Player Name:</h2>
        <h2>Score:</h2>
        <h2>High Score:</h2>
      </section>
      <section id="game-play">
        <div>
          <div id="text">Text</div>
          <div id="option-buttons">
            <button>Option 1</button>
            <button>Option 2</button>
            <button>Option 3</button>
            <button>Option 4</button>
          </div>
        </div>
        <div><img id="image" /></div>
      </section>
      <button onclick="updateHighScores()">Submit Score</button>
      <div class="audio-container">
        <audio
          id="audio-player"
          src="./audio/Dovakhiin.mp3"
          volume="0.1"
        ></audio>
        <input
          type="range"
          id="volume-control"
          min="0"
          max="1"
          step="0.1"
          value="0.1"
        />
        <button id="toggle-audio">
          Play Audio For a more immersive experience
        </button>
      </div>
    </main>
    <footer>
      <p>&copy; 2023 Math Dragons</p>
    </footer>
  </body>
</html>
